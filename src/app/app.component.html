<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <!-- Hero Section -->
        <div class="sidebar-hero-section">
          <div class="sidebar-hero-content">
            <div class="app-logo">
              <ion-icon name="leaf-outline" class="logo-icon"></ion-icon>
            </div>
            <h1 class="hero-title">DespensaGO</h1>
            <div class="user-info">
              <ion-avatar style="width: 40px; height: 40px; margin-right: 12px; display: inline-block; vertical-align: middle;">
                <img [src]="avatarUsuario" alt="Avatar del usuario" />
              </ion-avatar>
              <div style="display: inline-block; vertical-align: middle;">
                <p class="user-name">{{ nombreUsuario || 'Usuario' }}</p>
                <p class="user-email">{{ correoUsuario || '' }}</p>
              </div>
            </div>
          </div>
        </div>

        <!-- Navigation Menu -->
        <div class="sidebar-menu">
          @for (p of appPages; track p; let i = $index) {
            <ion-menu-toggle auto-hide="false">
              <ion-item
                routerDirection="root"
                [routerLink]="[p.url]"
                lines="none"
                detail="false"
                routerLinkActive="selected"
                (click)="p.action ? p.action() : null"
                class="sidebar-item"
              >
                <ion-icon
                  slot="start"
                  [name]="p.icon"
                ></ion-icon>
                <ion-label>{{ p.title }}</ion-label>
              </ion-item>
            </ion-menu-toggle>
          }
        </div>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
