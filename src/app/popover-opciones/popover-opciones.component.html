<ion-list class="popover-list">
  <ion-item button (click)="consumir()">
    <ion-icon name="remove-outline" slot="start"></ion-icon>
    <ion-label>Consumir</ion-label>
  </ion-item>
  <ion-item button (click)="editar()">
    <ion-icon name="create-outline" slot="start"></ion-icon>
    <ion-label>Editar</ion-label>
  </ion-item>
  <ion-item button class="danger" (click)="confirmarEliminar()">
    <ion-icon name="trash-outline" slot="start"></ion-icon>
    <ion-label>Eliminar</ion-label>
  </ion-item>
</ion-list>
