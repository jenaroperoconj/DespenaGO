<!-- BotÃ³n flotante -->
<ion-button 
  class="boton-agregar" 
  shape="round"
  fill="solid" 
  size="small" 
  (click)="abrirModalCrearDespensa()" 
  
  shape="round"
>
  <ion-icon name="add" slot="icon-only"></ion-icon>
</ion-button>

<ion-list *ngIf="despensas.length">
  <ion-list-header>Lista de Despensas</ion-list-header>
  <ion-item *ngFor="let item of despensas">
    <ion-label (click)="irADespensa(item.despensas.id)">
      <h2>{{ item.despensas.nombre }}</h2>
      <p>Rol: {{ item.rol }}</p>
      <p>Creada: {{ item.despensas.created_at | date: 'short' }}</p>
    </ion-label>

    <!-- BotÃ³n de opciones -->
    <ion-button
      fill="clear"
      slot="end"
      id="menu-despensa-{{ item.despensas.id }}"
    >
      <ion-icon name="ellipsis-vertical"></ion-icon>
    </ion-button>

    <!-- Popover -->
    <ion-popover
      trigger="menu-despensa-{{ item.despensas.id }}"
      triggerAction="click"
      [showBackdrop]="false"
    >
      <ng-template>
        <ion-list>
          <ion-item button (click)="editarDespensa(item)">
            <ion-label>Editar</ion-label>
          </ion-item>
          <ion-item button color="danger" (click)="confirmarEliminar(item)">
            <ion-label>Eliminar</ion-label>
          </ion-item>
        </ion-list>
      </ng-template>
    </ion-popover>
  </ion-item>
</ion-list>
