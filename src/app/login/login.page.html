<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input [(ngModel)]="email" type="email" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input [(ngModel)]="password" type="password" required></ion-input>
  </ion-item>

  <ion-button expand="block" (click)="login()">Iniciar Sesión</ion-button>

  <ion-button expand="block" fill="clear" (click)="goToRegister()">Registrarse</ion-button>

  <p *ngIf="error" style="color:red">{{ error }}</p>
</ion-content>
